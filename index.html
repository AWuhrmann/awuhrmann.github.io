<!DOCTYPE html>
<html>
<head>
  <style>
    .hover-word {
      background-color: #90EE90;
      border-radius: 15px;
      padding: 5px 10px;
      position: relative;
      cursor: help;
    }

    .hover-word:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <p>
    The <span class="hover-word" data-tooltip="First special word explanation">quick</span> brown fox jumps over the <span class="hover-word" data-tooltip="Second special word explanation">lazy</span> dog.
  </p>
</body>
</html>
